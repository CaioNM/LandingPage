<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de portifólio e apresentação do Caio Moura">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Importando icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Portifólio - Caio Moura</title>
</head>
<body>
    <!-- Header -->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">Caio</a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link" active>Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Sobre</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Skills</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Projetos</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contatos</a></li>
                </ul>
            </div>

            <div class="nav__togle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

        </nav>
    </header>

    <main class="1-main">
        <!-- Home -->
        <section class="home bd-grid" id="home">
            <div class="home__data">
                <h1 class="home__title">Oi, <br>Eu sou <span class="home__title-color">Caio</span><br>Estudante</h1>
                <a href="#" class="button">Contact</a>
            </div>
            <div class="home__social">
                <a href="#" class="home__social-icon"></a>
                <a href="#" class="home__social-icon"></a>
                <a href="#" class="home__social-icon"></a>
            </div>
        </section>

    </main>

    <!-- Scroll da Pagina-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- Importando o JavaScript -->
    <script src="main.js"></script>
</body>
</html>
